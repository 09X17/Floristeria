<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Factura</title>
</head>
<body>
    <h1>Detalle de Factura</h1>
    <h2>Factura ID: <span th:text="${factura.id}"></span></h2>
    <p>Fecha: <span th:text="${factura.fecha}"></span></p>
    <p>Total: <span th:text="${factura.total}"></span></p>

    <h3>Detalles del Pedido:</h3>
    <ul>
        <li th:each="detalle : ${factura.detalles}">
            <span th:text="'Nombre: ' + ${detalle.nombre} + ', Precio: ' + ${detalle.precio}"></span>
        </li>
    </ul>

    <h3>Registrar Pago</h3>
    <form th:action="@{/facturas/registrar-pago/{idFactura}(idFactura=${factura.id})}" method="post">
        <label for="metodoPago">MÃ©todo de Pago:</label>
        <input type="text" id="metodoPago" name="metodoPago" required />
        
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required step="0.01" />
        
        <button type="submit">Registrar Pago</button>
    </form>
</body>
</html>
