<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Flores</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #218838;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
            border-radius: 50px;
            padding: 5px 15px;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border-radius: 50px;
            padding: 5px 15px;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Flores</h1>
    <a href="/flores/nuevo" class="btn btn-custom mb-3">Agregar Nueva Flor</a>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="flor : ${flores}">
                <td th:text="${flor.id}"></td>
                <td th:text="${flor.nombre}"></td>
                <td th:text="${flor.tipo}"></td>
                <td th:text="${flor.cantidad}"></td>
                <td>
                    <a th:href="@{/flores/editar/{id}(id=${flor.id})}" class="btn btn-edit">Editar</a>
                    <a th:href="@{/flores/eliminar/{id}(id=${flor.id})}" 
                       class="btn btn-delete"
                       onclick="return confirm('¿Estás seguro de que deseas eliminar esta flor?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
