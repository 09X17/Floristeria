<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignar Conductor</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Asignar Conductor a Entrega</h1>
    <form th:action="@{/api/entregas/asignar}" method="post">
        <div class="form-group">
            <label>ID de Entrega</label>
            <input type="text" class="form-control" th:value="${entrega.id}" readonly />
        </div>
        <div class="form-group">
            <label>Seleccione Conductor</label>
            <select class="form-control" name="conductorId">
                <option th:each="conductor : ${conductores}" th:value="${conductor.id}" th:text="${conductor.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom mt-3">Asignar Conductor</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
