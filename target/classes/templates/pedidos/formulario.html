<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pedido.id} == null ? 'Agregar Pedido' : 'Editar Pedido'"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${pedido.id} == null ? 'Agregar Pedido' : 'Editar Pedido'"></h1>
    <form action="/pedidos/guardar" method="post" th:object="${pedido}">
        <div class="form-group">
            <label for="nombreCliente">Nombre del Cliente:</label>
            <input type="text" id="nombreCliente" th:field="*{nombreCliente}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="direccionCliente">Dirección del Cliente:</label>
            <input type="text" id="direccionCliente" th:field="*{direccionCliente}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="contactoCliente">Contacto del Cliente:</label>
            <input type="text" id="contactoCliente" th:field="*{contactoCliente}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="tipoArreglo">Tipo de Arreglo:</label>
            <input type="text" id="tipoArreglo" th:field="*{tipoArreglo}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="ocasion">Ocasión:</label>
            <input type="text" id="ocasion" th:field="*{ocasion}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="fechaEntrega">Fecha de Entrega:</label>
            <input type="date" id="fechaEntrega" th:field="*{fechaEntrega}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="presupuesto">Presupuesto:</label>
            <input type="number" id="presupuesto" th:field="*{presupuesto}" required class="form-control"/>
        </div>
        <button type="submit" class="btn btn-custom">Guardar</button>
    </form>
</div>
</body>
</html>
