<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #218838;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
            border-radius: 50px;
            padding: 5px 15px;
            text-decoration: none; /* Elimina el subrayado */
            border: none; /* Elimina el borde */
            cursor: pointer; /* Cambia el cursor */
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border-radius: 50px;
            padding: 5px 15px;
            text-decoration: none; /* Elimina el subrayado */
            border: none; /* Elimina el borde */
            cursor: pointer; /* Cambia el cursor */
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-group {
            display: flex; /* Utiliza Flexbox */
            gap: 10px; /* Espacio entre botones */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Lista de Pedidos</h1>
    <a href="/pedidos/nuevo" class="btn btn-custom mb-3">Agregar Nuevo Pedido</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Dirección</th>
                <th>Tipo de Arreglo</th>
                <th>Ocasión</th>
                <th>Fecha de Entrega</th>
                <th>Presupuesto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.nombreCliente}"></td>
                <td th:text="${pedido.direccionCliente}"></td>
                <td th:text="${pedido.tipoArreglo}"></td>
                <td th:text="${pedido.ocasion}"></td>
                <td th:text="${pedido.fechaEntrega}"></td>
                <td th:text="${pedido.presupuesto}"></td>
                <td>
                    <div class="btn-group"> <!-- Agrupa los botones -->
                        <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-edit">Editar</a>
                        <a th:href="@{/pedidos/eliminar/{id}(id=${pedido.id})}" 
                           class="btn btn-delete" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este pedido?');">Eliminar</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
