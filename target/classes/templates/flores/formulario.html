<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Flor</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h1 th:text="${flor.id} == null ? 'Agregar Flor' : 'Editar Flor'"></h1>
        <form action="/flores/guardar" method="post" th:object="${flor}">
            <div class="form-group mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
            </div>

            <div class="form-group mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" class="form-control" th:field="*{cantidad}" required />
            </div>

            <div class="form-group mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <input type="text" id="tipo" class="form-control" th:field="*{tipo}" required />
            </div>

            <div class="form-group mb-3">
                <label for="cantidadDisponible" class="form-label">Cantidad Disponible:</label>
                <input type="number" id="cantidadDisponible" class="form-control" th:field="*{cantidadDisponible}" required />
            </div>

            <div class="form-group mb-3">
                <label for="precioCompra" class="form-label">Precio de Compra:</label>
                <input type="number" step="0.01" id="precioCompra" name="precioCompra" class="form-control" required />
            </div>

            <div class="form-group mb-3">
                <label for="precioVenta" class="form-label">Precio de Venta:</label>
                <input type="number" step="0.01" id="precioVenta" name="precioVenta" class="form-control" required />
            </div>
            

            <div class="d-grid">
                <button type="submit" class="btn btn-submit">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
